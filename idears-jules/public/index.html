<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Idea Collector</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Idea Collector</h1>

    <form id="new-idea-form">
        <h2>Submit a New Idea</h2>
        <textarea id="idea-text" placeholder="Enter your idea..." rows="3" required></textarea><br>
        <button type="submit">Add Idea</button>
    </form>

    <hr>

    <h2>Ideas</h2>
    <div id="ideas-container">
        <!-- Ideas will be loaded here by script.js -->
    </div>

    <script src="script.js"></script>
</body>
</html>
